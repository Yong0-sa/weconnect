name: Deploy AI to AI Server

on:
  push:
    branches:
      - main
    paths:
      - "ai/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compress AI files (excluding models)
        run: |
          cd ai
          tar -czf ../ai-files.tar.gz \
            --exclude='aiModel' \
            --exclude='.model.zip' \
            --exclude='*.model' \
            --exclude='*.h5' \
            --exclude='*.pkl' \
            --exclude='*.keras' \
            --exclude='venv' \
            --exclude='chroma_db_v1' \
            --exclude='__pycache__' \
            *

      - name: Copy to Bastion
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          password: ${{ secrets.BASTION_PASSWORD }}
          source: "ai-files.tar.gz"
          target: "/tmp/"

      - name: Deploy to AI Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USER }}
          password: ${{ secrets.BASTION_PASSWORD }}
          timeout: "300s"
          command_timeout: "300s"
          script: |
            scp -o StrictHostKeyChecking=no /tmp/ai-files.tar.gz ${{ secrets.APP_SERVER_USER }}@${{ secrets.AI_SERVER_IP }}:/tmp/
            ssh -o StrictHostKeyChecking=no ${{ secrets.APP_SERVER_USER }}@${{ secrets.AI_SERVER_IP }} "
              mkdir -p /app/ai/backup_models

              if [ -d /app/ai/aiModel ]; then
                mv /app/ai/aiModel /app/ai/backup_models/
              fi

              if [ -f /app/ai/.model.zip ]; then
                mv /app/ai/.model.zip /app/ai/backup_models/
              fi

              cd /app/ai &&
              find . -maxdepth 1 ! -name 'aiModel' ! -name 'chroma_db_v1' ! -name '.model.zip' ! -name 'backup_models' ! -name 'venv' ! -name '.' -exec rm -rf {} + &&
              tar -xzf /tmp/ai-files.tar.gz &&
              rm /tmp/ai-files.tar.gz

              # restore model
              if [ -d /app/ai/backup_models/aiModel ]; then
                mv /app/ai/backup_models/aiModel /app/ai/
              fi

              if [ -f /app/ai/backup_models/.model.zip ]; then
                mv /app/ai/backup_models/.model.zip /app/ai/
              fi

              rm -rf /app/ai/backup_models

              # Python cache 삭제
              find . -type d -name '__pycache__' -exec rm -rf {} + 2>/dev/null || true
              find . -type f -name '*.pyc' -delete 2>/dev/null || true

              if [ ! -d venv ]; then
                python3 -m venv venv
              fi

              source venv/bin/activate &&
              pip install --upgrade pip &&
              pip install --no-deps -r requirements.txt

              # uvicorn 대신 fastapi 서비스 stop/start
              sudo systemctl stop fastapi || true
              sleep 1
              sudo systemctl start fastapi
            "
